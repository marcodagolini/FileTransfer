<html>
<head>

<title>AWS Pusher App</title>
<link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.css" media="screen">
  
	
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://js.pusher.com/3.2/pusher.min.js"></script>
  

</head>
  
  
<body>
    
<!--	  
  <iframe id="FirstFrame" src="https://marcodagolini.github.io/FileTransfer/form.html"style="width: 380px; height: 253px; border: 0" >
  </iframe>
  <br>
  <iframe id="SecondFrame" src="https://marcodagolini.github.io/FileTransfer/pusher.html" style="width: 380px; height: 127px; border: 0">

<div id="FirstDiv">
	
	 <div class="col-lg-6">
            <div class="well bs-component">
              <form class="form-horizontal" action="https://lngawspushapp.herokuapp.com/upload2.php" method="POST" enctype="multipart/form-data">
                <fieldset>
                  <legend>Choose and send a file!</legend>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Select File</label>
                    <div class="col-lg-10">
                       <input class="btn btn-primary" type="file" name="file">
                    </div>                 
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Send File</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>

</div>
	
	
</div>
<div id="SecondDiv"></div>
	
	<script>
		
		$("#FirstDiv").html('<object width="380" height="260" data="https://marcodagolini.github.io/FileTransfer/form.html"/>');
		$("#SecondDiv").html('<object width="380" height="120" data="https://marcodagolini.github.io/FileTransfer/pusher.html"/>');
		
	</script>
	
</body>
</html>
