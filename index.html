<html>
<head>

<title>AWS Pusher App</title>
<link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.css" media="screen">
  
  <script src="https://js.pusher.com/3.2/pusher.min.js"></script>
  <script>

    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('5ff847cec4669fc93011', {
      encrypted: true
    });
    
    var channel = pusher.subscribe('test_channel');
    channel.bind('my_event', function(data) {
     // alert(data.message);
     //get title
     var mydiv = document.getElementById('test');
     mydiv.innerHTML="File Received: ";

     //make <a> tag
     var aTag = document.createElement('a');
     aTag.setAttribute('href',data.message);
     aTag.setAttribute('target','_blank');
     aTag.innerHTML = "Open File";
     //add aTag to H1
     mydiv.appendChild(aTag);
     
    });
  </script>


</head>
  
  <body>
            
      <br>
          <div class="col-lg-6">
            <div class="well bs-component">
              <form class="form-horizontal" action="upload2.php" method="POST" enctype="multipart/form-data">
                <fieldset>
                  <legend>Send File To Customer Care Agent</legend>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Select File</label>
                    <div class="col-lg-10">
                       <input class="btn btn-primary" type="file" name="file">
                    </div>                 
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Send File</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          
          <br>
          <br>

          <div class="col-lg-6">
            <div class="well bs-component">
                <legend id="test">We don't have any incoming file!</legend>
